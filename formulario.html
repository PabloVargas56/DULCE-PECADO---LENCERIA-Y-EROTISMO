<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente | Dulce Pecado</title>

  <!-- Tipografía y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos_formulario.css">

</head>
<body>

  <div class="container">
    <h2><i class="bi bi-person-plus-fill me-2"></i>Registro de Cliente</h2>

    <form action="#" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+57 300 123 4567">

      <button type="submit" class="btn">Registrarme</button>

      <div class="login-link mt-3">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </form>
  </div>

</body>
</html>
